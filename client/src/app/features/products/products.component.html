<div class="product-container">
  @if (productsList().length > 0) { @for (product of productsList(); track
  product._id) {
  <div class="product-card" (click)="onSelectProduct(product)">
    <h3>{{ product.name }}</h3>
    <p>
      ราคา: {{ product.price | currency : "THB" : "symbol-narrow" : "1.2-2" }}
    </p>
    <p>จำนวนสินค้าในคลัง: {{ product.stock | number : "1.0-0" }}</p>
  </div>
  } } @else {
  <p>ไม่มีสินค้า</p>
  }
</div>
